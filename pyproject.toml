[build-system]
requires = [
    "setuptools>=60",
    "setuptools-scm>=8.0"]

[project]
name = "pylops"
authors = [
    {name = "Matteo Ravasi", email = "matteoravasi@gmail.com"},
]
description = "Python library implementing linear operators to allow solving large-scale optimization problems without requiring to explicitly create a dense (or sparse) matrix."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["algebra", "inverse problems", "large-scale optimization"]
license.file = "LICENSE.md"
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Intended Audience :: Developers",
        "Intended Audience :: Science/Research",
        "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
        "Natural Language :: English",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Topic :: Scientific/Engineering :: Mathematics",
    ]
dynamic = ["version"]
dependencies = [
        "numpy >= 1.21.0",
        "scipy >= 1.4.0",
        "pylops >= 1.17.0",
        "setuptools >= 61.2.0",
    ]

[project.optional-dependencies]
advanced = ["llvmlite",
            "numba",
            "pyfftw",
            "PyWavelets",
            "scikit-fmm",
            "spgl1",
]

[tool.setuptools.packages.find]
where = ["pylops"]
exclude = ["pytests"]
namespaces = false

[tool.setuptools_scm]
version_file = "pylops/version.py"
